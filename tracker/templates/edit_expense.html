<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Expense</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input, select, textarea { padding: 10px; margin: 5px; width: 250px; }
    button { background: #f39c12; color: white; border: none; padding: 10px 20px; border-radius: 5px; }
    button:hover { background: #d68910; }
  </style>
</head>
<body>
  <h2>Edit Expense</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="title" value="{{ expense.title }}" required><br>
    <select name="category" required>
      {% for c in "Food,Travel,Shopping,Bills,Other".split(',') %}
        <option value="{{ c }}" {% if expense.category == c %}selected{% endif %}>{{ c }}</option>
      {% endfor %}
    </select><br>
    <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required><br>
    <input type="date" name="date" value="{{ expense.date|date:'Y-m-d' }}" required><br>
    <textarea name="note">{{ expense.note }}</textarea><br>
    <button type="submit">Update</button>
  </form>
</body>
</html>
