<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input, select, textarea { padding: 10px; margin: 5px; width: 250px; }
    button { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; }
    button:hover { background: #219150; }
  </style>
</head>
<body>
  <h2>Add New Expense</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required><br>
    <select name="category" required>
      <option value="">--Select Category--</option>
      <option>Food</option>
      <option>Travel</option>
      <option>Shopping</option>
      <option>Bills</option>
      <option>Other</option>
    </select><br>
    <input type="number" step="0.01" name="amount" placeholder="Amount" required><br>
    <input type="date" name="date" required><br>
    <textarea name="note" placeholder="Note (optional)"></textarea><br>
    <button type="submit">Save</button>
  </form>
</body>
</html>
